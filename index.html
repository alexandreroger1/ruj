<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <style>
    :root { --shake: 0px; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow:hidden;
    }

    /* Screen shake */
    body.shake{
      animation: screenShake 0.08s infinite linear;
    }
    @keyframes screenShake{
      0%   { transform: translate(0,0) rotate(0deg); }
      20%  { transform: translate(6px, -4px) rotate(-0.6deg); }
      40%  { transform: translate(-5px, 5px) rotate(0.6deg); }
      60%  { transform: translate(5px, 4px) rotate(0.2deg); }
      80%  { transform: translate(-6px, -3px) rotate(-0.2deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    .card{
      background: rgba(255,255,255,.95);
      padding: 34px 30px;
      border-radius: 22px;
      text-align:center;
      box-shadow: 0 20px 50px rgba(0,0,0,.2);
      width: min(600px, 90vw);
      position: relative;
      z-index: 2;
    }

    h1{
      font-size: clamp(26px, 4vw, 40px);
      margin: 0 0 26px;
    }

    /* Buttons area: relative so the No button can move within it */
    .buttons{
      position: relative;
      height: 90px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 22px;
    }

    button{
      border:none;
      border-radius:16px;
      padding:16px 26px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      transition: transform .08s ease;
    }
    button:active{ transform: scale(0.98); }

    .yes{
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color:white;
      z-index: 3;
    }

    .no{
      background: linear-gradient(135deg, #fb7185, #ef4444);
      color:white;
      position: absolute; /* allows run-away movement */
      left: 50%;
      transform: translateX(calc(50% + 110px)); /* start to the right of Yes */
      z-index: 3;
      will-change: transform;
    }

    /* Big thumbs up overlay */
    .thumbs{
      position: fixed;
      inset: 0;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
      z-index: 10;
    }
    .thumbs.show{
      opacity: 1;
      pointer-events: auto;
    }
    .thumbs span{
      font-size: 200px;
      animation: zoomy 0.7s ease-in-out infinite;
      transform-origin: center;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.25));
    }
    @keyframes zoomy{
      0%   { transform: scale(0.8); }
      50%  { transform: scale(1.25); }
      100% { transform: scale(0.8); }
    }

    /* Hidden players */
    iframe{
      width:0;
      height:0;
      position:absolute;
      left:-9999px;
    }

    /* Tiny helper text */
    .hint{
      margin-top: 14px;
      font-size: 13px;
      opacity: .6;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey Rudge, will you be my valentine?</h1>

    <div class="buttons" id="buttonsArea">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="hint">(Try clicking ‚ÄúNo‚Äù üòà)</div>
  </div>

  <!-- Thumbs up overlay -->
  <div class="thumbs" id="thumbsUp">
    <span>üëç</span>
  </div>

  <!-- YES: Martin Garrix ‚Äì Animals -->
  <iframe
    id="yesPlayer"
    src="https://www.youtube.com/embed/gCYcHz2k5x0?enablejsapi=1"
    allow="autoplay"
  ></iframe>

  <!-- NO: Chief Keef ‚Äì I Don't Like -->
  <iframe
    id="noPlayer"
    src="https://www.youtube.com/embed/2WcRXJ4piHg?enablejsapi=1"
    allow="autoplay"
  ></iframe>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonsArea = document.getElementById("buttonsArea");
    const thumbs = document.getElementById("thumbsUp");

    // Play YouTube iframe via postMessage (enablejsapi=1)
    function play(playerId){
      const iframe = document.getElementById(playerId);
      iframe.contentWindow.postMessage(
        '{"event":"command","func":"playVideo","args":""}',
        "*"
      );
    }

    // Pause (optional cleanup)
    function pause(playerId){
      const iframe = document.getElementById(playerId);
      iframe.contentWindow.postMessage(
        '{"event":"command","func":"pauseVideo","args":""}',
        "*"
      );
    }

    // --- Run-away NO button ---
    function moveNoButton(){
      const areaRect = buttonsArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Keep it inside the buttons area
      const padding = 8;
      const maxX = areaRect.width - btnRect.width - padding;
      const maxY = areaRect.height - btnRect.height - padding;

      // Random position
      const x = padding + Math.random() * Math.max(0, maxX - padding);
      const y = padding + Math.random() * Math.max(0, maxY - padding);

      // Position using translate for smoothness
      noBtn.style.transition = "transform 0.12s ease";
      noBtn.style.left = "0px";
      noBtn.style.top = "0px";
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile: finger gets close / taps
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // If someone actually clicks No, play Chief Keef
    noBtn.addEventListener("click", () => {
      pause("yesPlayer");
      play("noPlayer");
      document.body.classList.remove("shake");
      thumbs.classList.remove("show");
    });

    // --- YES celebration ---
    yesBtn.addEventListener("click", () => {
      pause("noPlayer");
      play("yesPlayer");

      // show thumbs up zooming
      thumbs.classList.add("show");

      // start shaking screen
      document.body.classList.add("shake");

      // optional: stop shaking after a bit (comment out if you want it endless)
      setTimeout(() => document.body.classList.remove("shake"), 8000);
    });

    // Clicking the thumbs overlay hides it (optional)
    thumbs.addEventListener("click", () => {
      thumbs.classList.remove("show");
    });

    // Start No button somewhere within the area on load
    window.addEventListener("load", () => {
      // put it near right side first
      noBtn.style.left = "0px";
      noBtn.style.top = "0px";
      noBtn.style.transform = `translate(${buttonsArea.clientWidth * 0.62}px, 18px)`;
    });
  </script>
</body>
</html>
